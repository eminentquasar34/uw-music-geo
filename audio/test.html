<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shake demo</title>
    <style>
      /* keep transitions limited so they don't interfere with transform animation */
      #map-button {
        display: inline-block; /* ‚Üê important */
        padding: 12px 24px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
        color: black;
        text-decoration: none;
        font-weight: 500;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);

        /* only transition background & box-shadow, NOT transform */
        transition: background 0.25s ease, box-shadow 0.25s ease;
        cursor: pointer;
      }

      /* on hover: trigger the shake animation */
      #map-button:hover {
        background: rgba(255, 255, 255, 0.05);
        animation: shake 0.36s ease-in-out;
        /* we avoid setting transform here; the animation handles it */
      }

      @keyframes shake {
        0% {
          transform: scale(1.08) translateX(0);
        }
        20% {
          transform: scale(1.08) translateX(-6px);
        }
        40% {
          transform: scale(1.08) translateX(6px);
        }
        60% {
          transform: scale(1.08) translateX(-3px);
        }
        80% {
          transform: scale(1.08) translateX(3px);
        }
        100% {
          transform: scale(1.08) translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <a id="map-button" href="#map">Open Map</a>
  </body>
</html>
